<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        text-align: center;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        max-width: 400px;
    }
    h1 {
        color: #ff4b5c;
    }
    button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }
    #yesBtn {
        background-color: #ff4b5c;
        color: white;
    }
    #noBtn {
        background-color: #ccc;
    }
    #gift {
        font-size: 50px;
        cursor: pointer;
        display: none;
    }
    #letter {
        display: none;
        margin-top: 20px;
        font-size: 16px;
        color: #333;
    }
</style>
</head>
<body>

<div class="container" id="mainBox">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üò¢</button>

    <div id="gift">üéÅ</div>

    <div id="letter">
        <h2>My Love üíå</h2>
        <p>
            From the moment you came into my life, everything became brighter.  
            Your smile, your laugh, your presence ‚Äî they mean the world to me.  
            I‚Äôm so lucky to have you.  
            Thank you for being my Valentine today and always ‚ù§Ô∏è  
        </p>
    </div>
</div>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let gift = document.getElementById("gift");
let letter = document.getElementById("letter");

let size = 18;

noBtn.addEventListener("click", function() {
    size += 10;
    yesBtn.style.fontSize = size + "px";
    yesBtn.style.padding = (size/2) + "px " + size + "px";
});

yesBtn.addEventListener("click", function() {
    noBtn.style.display = "none";
    yesBtn.style.display = "none";
    gift.style.display = "block";
});

gift.addEventListener("click", function() {
    gift.style.display = "none";
    letter.style.display = "block";
});
</script>

</body>
</html>
